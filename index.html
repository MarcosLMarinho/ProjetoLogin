<!DOCTYPE html>
<html lang="pt-br">
<head>

    <main>

            <div id="form">
                <h1>Acesse sua conta</h1>
                <form action="#" method="post">
                    <input type="text" name="user" id="iuser" required placeholder="     UsuÃ¡rio ou SARAM" maxlength="15" autocomplete="on">
