<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Messias</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="estilo/query.css">
</head>
<body>
    <div id="logofab">
        
        <picture>
            <img src="imagens/logo-fab.png" alt="logofab">
        </picture>
        <h1>FORÇA AÉREA BRASILEIRA</h1>
    </div>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/11 GCC - Vetorizado.png" alt="logogcc" type="">
            </div>
            <div id="form">
                <h2>Acesse sua conta</h2>
                <form action="#" method="post">
                    <p>
                        <input type="text" name="user" id="iuser" required placeholder="     Usuário ou SARAM" maxlength="15" autocomplete="on">
                    <label for="iuser">
                        <span class="material-icons">
                            person
                        </span>
                    </label>
                    </p>
                    <p>
                        <input type="password" name="pass" id="ipass" required placeholder="     Senha" minlength="4" maxlength="20" autocomplete="current-password">
                    <label for="ipass">
                        <span class="material-icons">
                            vpn_key
                        </span>
                    </label>
                    </p>
                    <div id="button">
                        <p>
                            <input type="checkbox" name="lembrar" id="ilembrar"> 
                            <label id="ifont" for="ilembrar">
                                Lembrar Senha
                            </label>
                        </p>
                        <a href="#">Esqueci a Senha</a>
                    </div>
                    <p>
                        <input type="submit" value="Entrar" id="ientrar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
